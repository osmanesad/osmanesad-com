<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <title>Admin · Yazılar</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 20px; max-width: 980px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    input, select, textarea, button { font: inherit; padding: 10px; }
    textarea { width: 100%; min-height: 280px; }
    .bar { display:flex; gap:10px; flex-wrap: wrap; margin: 12px 0; }
    .muted { opacity:.7; font-size: 13px; }
    .list { margin-top: 16px; border-top: 1px solid #ddd; padding-top: 12px; }
    .item { display:flex; justify-content: space-between; gap: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
    .item button { padding: 6px 10px; }
    .danger { background: #b00020; color: #fff; border: none; }
    .ok { background: #0a7; color: #fff; border: none; }
    .ghost { background: transparent; border: 1px solid #ccc; }
    code { background:#f5f5f5; padding:2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Admin</h1>
  <p class="muted">
    Giriş yaptıktan sonra <code>byesad@gmail.com</code> ile yazıları yönetebilirsin.
  </p>

  <div id="authBox">
    <div class="row">
      <input id="email" type="email" placeholder="E-posta" value="byesad@gmail.com" />
      <input id="password" type="password" placeholder="Şifre" />
    </div>
    <div class="bar">
      <button id="loginBtn" class="ok">Giriş</button>
      <button id="logoutBtn" class="ghost" style="display:none;">Çıkış</button>
      <span id="authStatus" class="muted"></span>
    </div>
  </div>

  <hr />

  <h2>Yazı Düzenle / Yeni Yazı</h2>

  <div class="row">
    <input id="id" placeholder="id (slug) örn: cinnet" />
    <input id="title" placeholder="Başlık" />
    <input id="date" type="date" />
    <select id="type">
      <option value="note">note</option>
      <option value="essay">essay</option>
      <option value="log">log</option>
    </select>
  </div>

  <div class="bar">
    <button id="saveDraftBtn" class="ghost">Taslak Kaydet</button>
    <button id="publishBtn" class="ok">Yayınla</button>
    <button id="unpublishBtn" class="ghost">Taslağa Al</button>
    <button id="deleteBtn" class="danger">Sil</button>
    <span id="msg" class="muted"></span>
  </div>

  <textarea id="content" placeholder="HTML içerik (p, blockquote, hr vb.)"></textarea>

  <div class="list">
    <h2>Yazılar</h2>
    <div id="postsList" class="muted">Yükleniyor…</div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
